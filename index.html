<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>このサイトにアクセスできません</title>
    <style>
        /* ブラウザの偽エラー画面のスタイル */
        body { background: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; color: #5f6368; overflow: hidden; }
        .error-container { max-width: 600px; width: 90%; }
        .icon { width: 72px; height: 72px; background: #f1f3f4; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-bottom: 20px; }
        h1 { font-size: 24px; font-weight: 400; color: #202124; margin-bottom: 10px; }
        .blue-btn { display: inline-block; margin-top: 20px; padding: 10px 24px; background: #1a73e8; color: white; border-radius: 4px; font-size: 14px; cursor: pointer; }

        /* Windows風 警告ポップアップ */
        #win-popup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 450px; background: #f0f0f0; border: 1px solid #004578;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.3); z-index: 10000;
            font-family: 'Segoe UI', sans-serif; color: #000; display: none;
        }
        .win-header { background: #fff; padding: 5px 10px; display: flex; justify-content: space-between; align-items: center; font-size: 12px; }
        .win-body { padding: 20px; display: flex; align-items: flex-start; background: #fff; margin: 1px; }
        .win-icon { color: red; font-size: 40px; margin-right: 20px; font-weight: bold; border: 4px solid red; border-radius: 50%; width: 50px; height: 50px; text-align: center; line-height: 45px; }
        .win-footer { background: #f0f0f0; padding: 10px; text-align: right; }
        .win-btn { padding: 5px 20px; border: 1px solid #adadad; background: #e1e1e1; cursor: pointer; }
        
        .troll-note { position: fixed; bottom: 5px; right: 5px; font-size: 9px; color: #eee; }
    </style>
</head>
<body>

    <!-- 1段目：偽ブラウザエラー -->
    <div class="error-container">
        <div class="icon"><span style="font-size:40px;">!</span></div>
        <h1>このサイトにアクセスできません</h1>
        <p><strong>www.google.com</strong> からの応答時間が長すぎます。</p>
        <p>ERR_CONNECTION_TIMED_OUT</p>
        <div class="blue-btn">再読み込み</div>
    </div>

    <!-- 2段目：偽Windows警告 -->
    <div id="win-popup">
        <div class="win-header">
            <span>Windows Security Alert</span>
            <span style="cursor:pointer;" onclick="alert('Access Denied: Action Required')">✕</span>
        </div>
        <div class="win-body">
            <div class="win-icon">X</div>
            <div>
                <p style="font-weight: bold; margin-top: 0;">CRITICAL_SYSTEM_ERROR</p>
                <p style="font-size: 13px;">
                    重大な脅威が検出されました。システムを保護するため、今すぐ関連プログラムを削除してください。<br><br>
                    サポートが必要な場合は以下に連絡してください：<br>
                    <strong style="color:blue;">ka.sa.0809.g5.eifj@gmail.com</strong>
                </p>
            </div>
        </div>
        <div class="win-footer">
            <button class="win-btn" onclick="alert('ERROR: Cannot close until contact is made.')">OK</button>
        </div>
    </div>

    <div class="troll-note">THIS IS A TROLL</div>

    <script>
        // 3秒後にWindowsポップアップを表示
        setTimeout(() => {
            document.getElementById('win-popup').style.display = 'block';
        }, 3000);
    </script>
</body>
</html>
